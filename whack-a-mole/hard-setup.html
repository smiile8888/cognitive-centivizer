<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack A Mole | Game Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/logo/centivizer_logo.png">
    <!-- <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/file-saver/FileSaver.js"></script>
    <script src="js/setting.js"></script>
</head>
<body>
    <div class="main">
        <h1>Hard | Game Setup</h1>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-40">
                        <label for="nbackNo">Choose game version:</label>
                    </div>
                    <div class="col-40 blank-input">
                        <select id="nbackNo" name="nbackNo">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <span class="margin-80"> -back</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-40">
                        <label for="nHoles">Number of holes (3-6):</label>
                    </div>
                    <div class="col-40 blank-input">
                        <select id="nHoles" name="nHoles">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <span class="margin-80"> hole(s)</span>
                    </div>
                </div>
                <!--Time-->
                <div class="row">
                    <div class="col-40">
                        <label for="timer">The time for playing the game (0-59 min/sec):</label>
                    </div>
                    <div class="col-40 blank-input">
                            <div class="col-50">
                                <input id="timerMin" type="number" min="0" max="59" placeholder="0-59" value="0">
                                <span class="margin-90"> minute(s)</span>
                            </div>
                            <div class="col-50">
                                <input id="timerSec" type="number" min="0" max="59" placeholder="0-59" value="45">
                                <span class="margin-90"> second(s)</span>
                            </div>
                    </div>
                </div> 
                <!--Base score-->
                <div class="row">
                    <div class="col-40">
                        <label for="baseScore">The base score (0-100):</label>
                    </div>
                    <div class="col-40 blank-input">
                        <input id="baseScore" type="number" min="0" max="100" placeholder="0-100" value="60">
                    </div>
                </div>
                <!--Point per click: gain & loss-->
                <div class="row">
                    <div class="col-40">
                        <label for="correctHitPoint">Point gain per correct hit (1-100):</label>
                    </div>
                    <div class="col-40 blank-input">
                        <input id="correctHitPoint" type="number" min="1" max="100" placeholder="1-100" value="2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-40">
                        <label for="missHitPoint">Point loss per miss hit ((-100)-(-1)):</label>
                    </div>
                    <div class="col-40 blank-input">
                        <input id="missHitPoint" type="number" min="-100" max="-1" placeholder="(-100)-(-1)" value="-1">
                    </div>
                </div>
                <div class="row">
                    <div class="col-40">
                        <label for="incorrectHitPoint">Point loss per incorrect hit ((-100)-(-1)):</label>
                    </div>
                    <div class="col-40 blank-input">
                        <input id="incorrectHitPoint" type="number" min="-100" max="-1" placeholder="1-100" value="-2">
                    </div>
                </div>
                <!--The time mole pop up-->
                <div class="row">
                    <div class="col-40">
                        <label for="popUpFrequency">The frequency of a mole pop up:</label>
                    </div>
                    <div class="col-40 blank-input">
                        <input id="popUpFrequency" type="number" min="1" max="4" placeholder="1-4" value="1" step="0.25">
                        <span class="margin-130"> seconds/mole</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-40">
                        <label for="nbackProb">The chance of N-back match happens (0-100):</label>
                    </div>
                    <div class="col-40 blank-input">
                        <input id="nbackProb" type="number" min="0" max="100" placeholder="0-100" value="25">
                        <span class="margin-100"> % chance</span>
                    </div>
                </div>
            </form>

            <div class="row text-center">
                    <button onclick="window.history.back()">Back</button>
                <button id="saveBtn">Save</button>
                <!-- <button id="setDefaultBtn">Set as Default</button> -->
            </div>
        </div>
    </div>
    <script>
        if (!localStorage.userID){
            location.href = '../index.html';
        }
    </script>
</body>

</html>
