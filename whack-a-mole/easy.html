<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack A Mole!</title>
    <link rel="shortcut icon" href="../assets/logo/centivizer_logo.png">
    <!-- <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/file-saver/FileSaver.js"></script>
    <script src="db/setting/default.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="row text-center">
                <span class="sign" id="scoreBoard">
                    <h3>Score: <span id="score">0</span></h3>
                    <h3>Timer: <span id="timer">00:00</span></h3>
                </span>
            </div>
            <div class="row text-center">
                <h1>Whack-A-Mole ! | Easy</h1>
                <button id="ctrlBtn">Start Game</button>
                <button id="quit" onclick="goHome()">Back</button>
                <button id="settingBtn" onclick="goToSetting()" title="Set the preference"><i class="fas fa-cog"></i></button>
                <div class="game"></div>
            </div>
            <div class="row text-center">
                <span class="sign" id="hitBoard">
                    <h3>Hit: <span id="hits">0</span></h3>
                    <h3>Miss: <span id="misses">0</span></h3>
                    <h3>Bad hit: <span id="badHits">0</span></h3>
                </span>
            </div>
        </div>
    </div>
    <script>
        if (!localStorage.userID){
            location.href = '../index.html';
        }

        function goToSetting() {
            location.href = 'easy-setup.html';
        }

        function goHome() {
            location.href = 'version.html';
        }
    </script>
    <script src="js/whack-simple.js"></script>
</body>
</html>
