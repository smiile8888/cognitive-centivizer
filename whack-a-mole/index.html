<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Whack A Mole!</title>
    <link rel="shortcut icon" href="../assets/logo/centivizer_logo.png">
    <!-- <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="main content">
        <h1>Whak-A-Mole!</h1>
        <div class="container">
            <div class="row" id="instruction">
                <div class="sign" id="sampleMole"></div>
                <div class="col-40">
                    <span>Welcome to Whack-A-Mole Game!</span>
                </div>
                <div class="sign" id="sampleMoleHat"></div>
            </div>
            <div class="row text-center">
                Please sign up if you do not have an account.
            </div>
            <form>
                <div class="row text-center">
                    <label for="newUserID">UserID:</label>
                    <input type="text" id="newUserID" placeholder="Enter your userID...">
                </div>
            </form>
            <div class="row text-center">
                <button onclick="signUp()">Sign Up</button>
            </div>

            <div class="row text-center">
                Or enter your userID if you have one.
            </div>
            <form>
                <div class="row text-center">
                    <label for="userID">UserID:</label>
                    <input type="text" id="userID" placeholder="Enter your userID...">
                </div>
            </form>
            <div class="row text-center">
                <button onclick="quit()">Quit</button>
                <button onclick="checkID()">Log In</button>
            </div>
        </div>
    </div>
    
</body>

<script>
    function quit() {
        localStorage.clear();
        location.href = "../index.html";
    }

    function signUp() {
        if (document.all.newUserID.value != "") {
            window.localStorage.userID = document.all.newUserID.value;
            location.href = 'version.html';
        } else {
            console.error("Please enter your userID!")
            alert("Please enter your userID!");
            document.getElementById("newUserID").focus();
        }
    }

    function checkID() {
        if (document.all.userID.value != "") {
            window.localStorage.userID = document.all.userID.value;
            location.href = 'version.html';
        } else {
            console.error("Please enter your userID!")
            alert("Please enter your userID!");
            document.getElementById("userID").focus();
        }
    }
</script>
</html>
