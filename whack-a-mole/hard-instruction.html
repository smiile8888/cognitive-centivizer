<body>
    <div class="main content">
        <h1>Whak-A-Mole!</h1>
        <div class="container">
            <div class="row" id="instruction">
                <div class="sign" id="sampleMole"></div>
                <div class="col-40">
                    <h3>Instructions</h3>
                    <span>Hit the mole with the number that matches the one you saw N times ago!<br>
                    Otherwise avoiding hitting the moles!</span>
                </div>
                <div class="sign" id="sampleMoleHat"></div>
            </div>
            <div class="row text-center">
                If you do not how to play, please watch this <a href="demo.html">demo</a>!
            </div>
            <form hidden>
                <div class="row text-center">
                    <div class="col-25 text-right">
                        <label for="playerID">PlayerID:</label>
                    </div>
                    <div class="left col-50">
                        <input type="text" id="playerID" placeholder="Enter your playerID...">
                    </div>
                </div>
            </form>
            <div class="row text-center">
                <button onclick="goBack()">Back</button>
                <button onclick="CheckID()">Next</button>
            </div>
        </div>
    </div>
</body>
